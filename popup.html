<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>提取指纹</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    button { margin-top: 10px; }
    #fingerprintResult { margin-top: 15px; word-wrap: break-word; }
  </style>
</head>
<body>
  <h3>ToFind</h3>
  <div id="fingerprintResult">正在提取指纹...</div>
  <button id="reExtractButton">重新提取</button>
  <input id="manualFingerprint" placeholder="粘贴指纹..." style="width: 100%; margin-top: 12px;" />
	<button id="searchFofaButton">搜索 FOFA</button>
	<div id="fofaResults" style="margin-top: 15px;"></div>
  <script src="popup.js"></script>
  
</body>
<style>
  body {
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    padding: 16px;
    width: 320px;
    background-color: #f4f6f8;
    color: #333;
  }

  h3 {
    color: #2c7be5;
    margin-top: 0;
  }

  #fingerprintResult {
    margin-top: 12px;
    padding: 10px;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 6px;
    min-height: 60px;
    white-space: pre-wrap;
    word-break: break-word;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
  }

  button {
  display: inline-block;
  margin-top: 10px;
  padding: 4px 10px;           /* 更小的内边距 */
  font-size: 13px;             /* 更小的字体 */
  background-color: #2c7be5;
  color: white;
  border: none;
  border-radius: 4px;          /* 可根据需要调整圆角 */
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #1a5fd2;
}

</style>

</html>
